name: Build and Deploy to Netlify
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./MedConnect-main/MedConnect-main
        run: npm install

      - name: Force Permissions
        # This is the magic line that fixes "Permission denied"
        working-directory: ./MedConnect-main/MedConnect-main
        run: chmod +x ./node_modules/.bin/vite

      - name: Build Project
        working-directory: ./MedConnect-main/MedConnect-main
        # We call vite directly via npx for maximum compatibility
        run: npx vite build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './MedConnect-main/MedConnect-main/dist' 
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Forced permission build"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}